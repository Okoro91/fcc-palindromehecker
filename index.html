<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Project: Build a Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <h1>Check for Palindrome here</h1>
        <div class="inputcontainer">
            <label for="text-input">
                Enter in text to check for a palindrome:
            </label>
            <input type="text" name="text-input" id="text-input">
            <button type="submit" id="check-btn">Check</button>
            <div class="result-text hidden" id="result"></div>
        </div>
        <div class="note">
            <span>ðŸ’¡</span>
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
